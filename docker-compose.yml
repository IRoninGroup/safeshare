services:
  safeshare:
    build:
      context: .
      dockerfile: Dockerfile
    image: safeshare:latest
    container_name: safeshare-bot
    restart: unless-stopped

    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-52428800}
      - VIDEO_PROCESSING_TIMEOUT=${VIDEO_PROCESSING_TIMEOUT:-300}

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

    volumes:
      - ./logs:/app/logs

    security_opt:
      - no-new-privileges:true

    read_only: true
    tmpfs:
      - /tmp:size=1G,mode=1777

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
